<body>
    <header>

    <nav>

            <li><a href="perfil.html">Cambia tu Perfil</a></li>
            <li><a href="foro.html">Publicar y Comentar</a></li>

        </ul>

    <section id="perfil">
        <h2>Cambia tu Perfil</h2>
        <form id="profileForm">
            <label for="profileName">Nombre de Perfil:</label>
            <input type="text" id="profileName" required>
            <label for="profilePicture">Foto de Perfil:</label>
            <input type="file" id="profilePicture" accept="image/*" required>
            <button type="submit">Guardar Perfil</button>
        </form>
        <div id="profileDisplay"></div>
    </section>
    <script src="scripts.js"></script>
</body>
